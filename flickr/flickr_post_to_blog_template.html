<p>
  <a href="{photo_url}" title="{photo_title} on flickr">
    <img src="{photo_src}" alt="{photo_title}" />
  </a>
</p>

<p class="flickr_meta">
  <a href="{photo_url}" title="{photo_title}">{photo_title}</a>
  <span class="by">by</span>
  <a href="{uploader_profile}">{uploader_name}</a>
  <span class="by">on</span>
  flickr
</p>

<p class="flickr_description">
  {description}
</p>
